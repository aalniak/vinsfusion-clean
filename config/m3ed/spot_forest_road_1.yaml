%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1
num_of_cam: 2
depthinit: 1
depth_map_filename: "/datasets2/depth/road/"
init_checkpoint_path: "/datasets/spot_indoor_building_loop_data/ckpt.yaml"
imu_topic: "/ovc_imu/data"
image0_topic: "/camera/left/image_raw"
image1_topic: "/camera/right/image_raw"
output_path: "/datasets/m3ed-bags/output/"

cam0_calib: "cam0_forest_road.yaml"
cam1_calib: "cam1_pinhole.yaml"
image_width: 1280
image_height: 800

fx: 1058.2652035185
fy: 1058.49243286252
cx: 673.428089867114
cy: 337.91643305179

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

